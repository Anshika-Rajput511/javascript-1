<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style = "background-color: black; color: white">
     
</body>

<script>
  const div = document.createElement('div')
  console.log(div);
  div.className = "main"
  div.id = "myId"
  div.setAttribute("title", "A new Title")   // mostly preferred
  div.style.backgroundColor = "green"
  div.style.padding = "15px"
 // div.innerText = "Hello World"  // It will overwrite the text written there
 const addText = document.createTextNode("Anshika Rajput")
 div.appendChild(addText)  

 document.body.appendChild(div)
</script>
</html>
