<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning</title>
</head>
<body>
    <div class="bg-black">
        <h1 id="title">DOM learning on codespaces <span style="display: none">Test text</span></h1>
        <p class = "para">Lorem ipsum dolor sit amet.</p>
    </div>

    <script>
        document.getElementById('title')
        document.getElementsByClassName('para')
        document.querySelector('h1')   // to select all the heading 1
        document.innerHTML('hello world') // change the content of html
        // convert to array using Array.from(what we want to convert)
    </script>
</body>
</html>
